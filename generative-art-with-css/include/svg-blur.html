<style>
  & [code-block] {
    background: #272a36;
    width: 100vw;
    height: 100vh;
  }
  & [code-block]:after {
    color: rgba(255, 255, 255, .02);
  }
  & .code-sample {
    font-size: 2.5vw;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1.3;
  }
</style>
<slide>
  <content code-block data-title="SVG filters" en>
    <textarea code="xml">
      <filter id="filter">
        <feGaussianBlur
          in="SourceGraphic"
          stdDeviation="20 0"
          result="blur"
        />
      </filter>
    </textarea>
  </content>
</slide>


<style>
  & css-doodle {
    --basic: (
      :doodle {
        @grid: 5 / 100vmin;
        position: absolute;
        overflow: hidden;
      }
      background: @p(
        #480032, #df0054, #ff8b6a, #ffd2bb, #e7f5e2
      );
      transform: scale(@r(.5, 1));
    );
  }
</style>
<slide>
  <content>
    <preview>
      <result>
        <css-doodle click-to-update use="var(--basic)"></css-doodle>
      </result>
      <textarea code live>
        :container {
          filter: @svg-filter(<svg>
            <filter>
              <feGaussianBlur
                in="SourceGraphic"
                stdDeviation="20 0"
                result="blur"
              />
            </filter>
          </svg>);
        }
      </textarea>
    </preview>
  </content>
</slide>
